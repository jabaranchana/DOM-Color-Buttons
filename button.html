<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changing Button</title>
    
    <style>

        #red {
           margin-top:150px;
           padding:80px;
           border-radius:20px;
        }

        #blue {
           margin-top: 150px;
           padding:80px;
           border-radius:20px;
        }

        #green {
           margin-top: 150px;
           padding:80px;
           border-radius:20px;
        }

        #reset {
           margin-top: 150px;
           padding:80px;
           border-radius:20px;
        }
    </style>
</head>
<body>

    <button id="red" onclick="red()">RED</button>
    <button id="blue" onclick="blue()">BLUE </button>
    <button id="green" onclick="green()">GREEN</button>
    <button id="reset" onclick="reset()">RESET</button>
    <script src = "button.js"></script>
    
</body>
</html>
